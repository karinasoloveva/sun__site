<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра — Поймай солнце</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #fff9c4;
            font-family: Arial, sans-serif;
        }
        #sun {
            width: 80px;
            height: 80px;
            background: yellow;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 200, 0, 0.8);
        }
        #finalMsg {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 26px;
            display: none;
            color: #2a4a2a;
            text-align: center;
        }
        .btn-back {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background: #bdbdbd;
            cursor: pointer;
        }
        .btn-back:hover {
            background: #a0a0a0;
        }
    </style>
</head>
<body>

<div id="sun"></div>
<div id="finalMsg">Ты поймал девушку-солнце ☀️</div>
<button class="btn-back" onclick="location.href='index.html'">Назад</button>

<script>
    const sun = document.getElementById("sun");
    const msg = document.getElementById("finalMsg");

    function moveSun() {
        const x = Math.random() * (window.innerWidth - 80);
        const y = Math.random() * (window.innerHeight - 80);
        sun.style.left = x + "px";
        sun.style.top = y + "px";
    }

    // лёгкое движение — каждые 1.5 секунды
    setInterval(moveSun, 1500);

    sun.addEventListener("click", () => {
        sun.style.display = "none";
        msg.style.display = "block";
    });

    // стартовая позиция
    moveSun();
</script>

</body>
</html>
